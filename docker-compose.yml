services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: bookdb
      MYSQL_USER: bookuser
      MYSQL_PASSWORD: bookpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -prootpass --silent"]
      interval: 5s
      timeout: 3s
      retries: 20

  pricing-service:
    build: ./pricing-service
    ports:
      - "8082:8082"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8082/actuator/health || exit 1"]
      interval: 5s
      retries: 20

  # Instance 1
  book-service-1:
    build: ./book-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
      pricing-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8081/actuator/health || exit 1"]
      interval: 5s
      retries: 20

  # Instance 2 (Port 8083)
  book-service-2:
    build: ./book-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8083:8081" # Map port machine 8083 -> conteneur 8081
    depends_on:
      mysql:
        condition: service_healthy
      pricing-service:
        condition: service_healthy

  # Instance 3 (Port 8084)
  book-service-3:
    build: ./book-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8084:8081"
    depends_on:
      mysql:
        condition: service_healthy
      pricing-service:
        condition: service_healthy

volumes:
  mysql_data: